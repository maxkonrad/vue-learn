<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" v-cloak>
        
        <p>{{fullName()}}</p>
        <hr />
        <p>{{age}}</p>
        <button type="button" @click="increment">Increment</button> 
        <!-- IF YOU DON'T PASS ANYTHING TO YOUR FUNCTION PARANTHESIS IS OPTIONAL -->
        <button type="button" @click="age--">Decrement</button>
        <!-- @click="blabla" is another way of saying v-on:click="blabla" -->
        <hr>
        
        <label>First Name</label>
        <input type="text" v-model="firstName" />
        <label>Last Name</label>
        <input type="text" :value="lastName" @input="updateLastName"/>
        <!-- THESE INPUTS ARE DOING THE SAME THING BUT THE SECOND ONE CAN DO MORE STUFF IN THE MODEL SECTION -->

    </div>    
</body>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="app.js"></script>

</html>
