<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" v-cloak>
        
        <p>{{fullName()}}</p>
        <hr />
        <p>{{age}}</p>
        <button type="button" @click="increment">Increment</button> 
        <button type="button" @click.ctrl="age--">Decrement</button>
        <hr>
        
        <label>First Name</label>
        <input type="text" v-model="firstName" />
        <label>Middle Name</label>
        <input type="text" @keyup.enter="updateMiddleName" />
        <label>Last Name</label>
        <input type="text" :value="lastName" @input.prevent="updateLastName('LAST NAME EVENT TRIGGERED', $event)"/>
        <!-- age decrements when ctrl is pressed down so, and middle name updates when enter key is released -->
        <!-- see https://vuejs.org/guide/essentials/event-handling.html#key-modifiers -->
        <!-- and https://keycode.info -->

    </div>    
</body>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="app.js"></script>

</html>
