<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" v-cloak>
        
        <p>{{fullName()}}</p>
        <hr />
        <p>{{typeof age}}</p>
        <button type="button" @click="increment">Increment</button> 
        <button type="button" @click.ctrl="age--">Decrement</button>
        <hr>
        
        <label>First Name</label>
        <input type="text" v-model="firstName" />
        <label>Middle Name</label>
        <input type="text" @keyup.enter="updateMiddleName" />
        <label>Last Name</label>
        <input type="text" :value="lastName" @input.prevent="updateLastName('LAST NAME EVENT TRIGGERED', $event)"/>
        <label>Age</label>
        <input type="number" v-model.number="age" />
        <!-- using type number we prevent user from prompting nun-numeric chars  -->
        <!-- using number modifier we make the type of age number when entered so -->
        <!-- input type number doesn't work in firefox, works like a charm in chrome (and/or chromium based ones) -->
    </div>    
</body>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="app.js"></script>

</html>
